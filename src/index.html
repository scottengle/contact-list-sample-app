<!doctype html>
<html ng-app="aaae">
  <head>
    <meta charset="utf-8">
    <title>American Association of AngularJS Engineers Member Directory</title>
    <meta name="description" content="The member directory for the American Association of AngularJS Engineers">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
    <link href="assets/images/favicon.ico" rel="icon" type="image/x-icon" />
    <link href='http://fonts.googleapis.com/css?family=Oswald:400,700,300' rel='stylesheet' type='text/css'>
    <link type="text/css" rel="stylesheet" href="assets/css/index.css">
  </head>
  <body>

    <div class="container">

      <div class="jumbotron">
        <h1 class="banner">American Association of AngularJS Engineers</h1>
        <p>
          <img src="assets/images/angular.png" alt="American Association of AngularJS Engineers"><br>
        </p>
        <h1>Member Directory</h1>
      </div>

      <div ui-view></div>

      <div class="footer">
        <hr class="gradient">
        <p>Copyright &copy; 2015 American Association of AngularJS Engineers. All rights reserved.</p>
      </div>

    </div>

    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="app/index.js"></script>
    <script src="app/main/main.controller.js"></script>
    <script src="app/filters/startFrom.filter.js"></script>
    <script src="app/services/pagination.service.js"></script>
    <script src="app/services/states.service.js"></script>
    <script src="app/services/formatter.service.js"></script>
    <script src="app/services/localstorage.service.js"></script>
    <script src="app/services/data.service.js"></script>
    <script src="app/components/paginator.directive.js"></script>
    <script src="app/components/table-controls.directive.js"></script>
    <script src="app/member/profiles.controller.js"></script>

  </body>
</html>
